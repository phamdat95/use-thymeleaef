<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Delete Customer</h3>
<p>
    <a th:href="@{/customer/list}"></a>
</p>
<div id="detail">
    <form action="#" method="post" th:action="@{/customer/remove}" th:object="${customer}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
       <div class="cusdetail">
           <label>Name: </label>
           <label th:text="${customer.getName()}"></label>
       </div>
        <div class="cusdetail">
            <label>Email: </label>
            <label th:text="${customer.getEmail()}"></label>
        </div>
        <div class="cusdetail">
            <label>Address: </label>
            <label th:text="${customer.getAddress()}"></label>
        </div>
        <div class="cusdetail">
            <label></label>
            <input type="submit" value="Delete">
        </div>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
